<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap.css">
  <title>Problème du Voyageur de Commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
    }

    table {
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #ccc;
    }

    .highlight {
      background-color: #f8f800;
    }

    .city-circle {
      fill: steelblue;
    }

    .path-label {
      font-size: 12px;
      fill: black;
    }

    .city-label {
      font-size: 14px;
      font-weight: bold;
      fill: black;
    }

    .btn {
      margin-top: 10px;
    }

    #pathOutput {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
<h1>Problème du Voyageur de Commerce</h1>

<div class="form-group">
  <label for="cityCount">Nombre de villes :</label>
  <input type="number" id="cityCount" min="2" max="26" value="3" class="form-control">
</div>

<button onclick="generateTable()" class="btn btn-primary">Générer le tableau</button>

<table id="myTable" class="table table-responsive-lg"></table>

<button onclick="calculateMinimalPath()" class="btn btn-primary">Calculer le chemin minimal</button>

<div id="pathOutput"></div>

<div id="graph"></div>
<div id="highlightedValues"></div>

<script src="d3.min.js"></script>
<script src="littlemix.js"></script>
</body>

</html>
